language: node_js
node_js:
 - "stable"

cache:
 yarn: true

 directories:
  - "node_modules"

install:
 - npm install -g codecov
 - yarn

script:
 - gulp &
 - sleep 10
 - npm test
 - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec

after_script:
 - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

after_success:
 - npm run coveralls